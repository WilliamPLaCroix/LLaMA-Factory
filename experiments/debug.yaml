### model
model_name_or_path: /scratch/common_models/Llama-3.2-3B-Instruct
#adapter_name_or_path: /scratch/wlacroix/.cache/llama_factory/wikilarge_grade_7
trust_remote_code: true
seed: 42
use_fast_tokenizer: true

### method
stage: sft
do_train: true
finetuning_type: lora
lora_rank: 8
lora_alpha: 16
lora_target: all
lora_dropout: 0.05

### dataset
dataset: debug
template: llama3
cutoff_len: 1024
#max_samples: 1000
overwrite_cache: true
preprocessing_num_workers: 16
train_on_prompt: false

### output
output_dir: /scratch/wlacroix/.cache/llama_factory/debug_adapter
logging_steps: 10
save_steps: 100
plot_loss: true
overwrite_output_dir: true

### train
per_device_train_batch_size: 8
gradient_accumulation_steps: 4
learning_rate: 1.0e-4
num_train_epochs: 100
lr_scheduler_type: cosine
warmup_ratio: 0.2
bf16: true
ddp_timeout: 180000000

### eval
do_eval: true
eval_dataset: debug
per_device_eval_batch_size: 32
eval_strategy: steps
eval_steps: 100
predict_with_generate: false

#if you want to save best model:
save_strategy: steps
save_total_limit: 3
load_best_model_at_end: True
metric_for_best_model: "eval_loss"
greater_is_better: False  # Higher SARI is better

