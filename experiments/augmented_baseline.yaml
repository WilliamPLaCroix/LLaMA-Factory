### model
model_name_or_path: /scratch/common_models/Llama-3.2-3B-Instruct
trust_remote_code: true
seed: 42
use_fast_tokenizer: true

### method
stage: sft
do_train: True
finetuning_type: lora
lora_rank: 8
lora_alpha: 16
lora_target: all
lora_dropout: 0.05

cutoff_len: 1024
template: llama3
preprocessing_num_workers: 16
train_on_prompt: false
overwrite_cache: true

dataset: augmented_grade02_train, augmented_grade03_train, augmented_grade04_train, augmented_grade05_train, augmented_grade06_train, augmented_grade07_train, augmented_grade08_train, augmented_grade09_train, augmented_grade10_train, augmented_grade11_train, augmented_grade12_train


output_dir: /scratch/wlacroix/.cache/llama_factory/augmented_baseline-adapter
logging_strategy: "steps"
logging_steps: 10
save_steps: 100
plot_loss: true
overwrite_output_dir: true
report_to: ["wandb"] 
run_name: augmented-baseline

per_device_train_batch_size: 8
per_device_eval_batch_size: 32
gradient_accumulation_steps: 4
learning_rate: 1.0e-4
num_train_epochs: 5
bf16: true
lr_scheduler_type: cosine
warmup_ratio: 0.2


### eval
do_eval: True
eval_dataset: augmented_baseline_validation
eval_strategy: epoch
predict_with_generate: false

metric_for_best_model: "eval_augmented_baseline_validation_sari"
save_strategy: epoch
save_total_limit: 3
load_best_model_at_end: True
greater_is_better: True  # Higher SARI is better