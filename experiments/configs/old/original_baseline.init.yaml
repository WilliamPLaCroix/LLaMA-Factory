### model
model_name_or_path: /scratch/common_models/Llama-3.2-3B-Instruct
trust_remote_code: True
seed: 42
use_fast_tokenizer: True

### method
stage: sft
do_train: True
finetuning_type: lora
lora_rank: 8
lora_alpha: 16
lora_target: all
lora_dropout: 0.05

cutoff_len: 1024
template: llama3
preprocessing_num_workers: 16
train_on_prompt: False
overwrite_cache: True

dataset: original_grade02_train, original_grade03_train, original_grade04_train, original_grade05_train, original_grade06_train, original_grade07_train, original_grade08_train, original_grade09_train, original_grade10_train, original_grade11_train, original_grade12_train

# resume_from_checkpoint: True
output_dir: /scratch/wlacroix/.cache/llama_factory/v0-2_original_baseline-adapter
logging_strategy: "steps"
logging_steps: 10
save_steps: 100
plot_loss: True
overwrite_output_dir: True
report_to: ["wandb"] 
run_name: original-baseline

per_device_train_batch_size: 8
per_device_eval_batch_size: 32
gradient_accumulation_steps: 4
learning_rate: 1.0e-4
num_train_epochs: 20
bf16: True
lr_scheduler_type: cosine
warmup_ratio: 0.2

### eval
do_eval: True
eval_dataset: original_baseline_validation
eval_strategy: epoch
predict_with_generate: False
do_sample: False

metric_for_best_model: "eval_original_baseline_validation_dfkgl_sari"
save_strategy: epoch
save_total_limit: 20
load_best_model_at_end: True
greater_is_better: True  # Higher SARI is better